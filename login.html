<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueConnect - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-hands-helping"></i>
                <h1>RescueConnect</h1>
            </div>
            <p class="tagline">AI-Powered Disaster Response Network</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="register-tab">Register</button>
        </div>

        <div class="auth-content">
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <a href="#forgot-password" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <button type="button" class="btn outline social-login">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button type="button" class="btn outline social-login">
                    <i class="fab fa-facebook"></i> Continue with Facebook
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-fname">First Name</label>
                        <input type="text" id="reg-fname" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-lname">Last Name</label>
                        <input type="text" id="reg-lname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone Number</label>
                    <input type="tel" id="reg-phone" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="reg-terms" required> 
                        I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>By continuing, you agree to our <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>.</p>
            <p>Emergency? Call local emergency services immediately.</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
